<div class=" w-full px-4 py-6 font-normal text-black lg:max-w-[1100px] lg:m-auto">

    <app-back-arrow></app-back-arrow>
    
    <div class="lg:flex lg:flex-row lg:justify-between lg:w-full">
            
            <div>
            <!-- Text -->
            <p class="text-[42px] mt-6 lg:text-[61px]">We're Listening</p>
            <p class="text-sm mt-3 lg:text-[16px]">If you have any question that you want to share with our team, we are here to listen.</p>
            <!--/ Text-->
        
            <!-- Image -->
            <img src="./assets/images/contact.webp" class="w-[230px] h-[209px] my-12">
            <!--/ Image -->
            </div>
        
            <!-- Contact Form -->
            <form class="lg:w-[500px]">
        
                <!-- Select Category -->
                <select class="w-full h-16 bg-transparent border-[#CCC2B2] border-[2px] rounded-[100px] px-6 text-sm focus:bg-[#CCC2B2] focus:ring-0 focus:border-none lg:text-[16px]">
                    <option selected disabled>Choose Category</option>
                    <option>Category 1</option>
                    <option>Category 2</option>
                    <option>Category 3</option>
                </select>
                <!--/ Select Category -->
        
                <!-- Full Name -->
                <div class="relative z-0 w-full mt-5 group">
                    <input type="text" class="block w-full h-16 items-center px-6 text-sm text-black bg-transparent border-2 border-[#CCC2B2] rounded-[20px] appearance-none focus:bg-[#F5F3F0] lg:hover:bg-[#F5F3F0] focus:outline-none focus:ring-0 focus:border-[3px] focus:border-[#CCC2B2] peer" placeholder=" " required />
                    <label class="absolute text-sm lg:text-[16px] duration-300 transform -translate-y-6 scale-75 top-5 left-6 z-10 origin-[0] peer-focus:px-1 peer-focus:py-0.5 peer-focus:bg-[#CCC2B2] flex justify-center justify-items-center items-center rounded-[4px] drop-shadow-[0px_2px_5px_rgba(0,0,0,0.2)] peer-focus:start-6 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8">Full Name</label>
                </div>
                <!--/ Full Name -->
        
                <!-- Email -->
                <div class="relative z-0 w-full mt-5 group">
                    <input type="email" class="block w-full h-16 items-center px-6 text-sm text-black bg-transparent border-2 border-[#CCC2B2] rounded-[20px] appearance-none focus:bg-[#F5F3F0] lg:hover:bg-[#F5F3F0] focus:outline-none focus:ring-0 focus:border-[3px] focus:border-[#CCC2B2] peer" placeholder=" " required />
                    <label class="absolute text-sm lg:text-[16px] duration-300 transform -translate-y-6 scale-75 top-5 left-6 z-10 origin-[0] peer-focus:px-1 peer-focus:py-0.5 peer-focus:bg-[#CCC2B2] flex justify-center justify-items-center items-center rounded-[4px] drop-shadow-[0px_2px_5px_rgba(0,0,0,0.2)] peer-focus:start-6 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8">Email</label>
                </div>
                <!--/ Email -->
        
                <!-- Message -->
                <div class="relative z-0 w-full mt-5 group">
                    <input type="text" class="block w-full h-[180px] px-6 text-sm text-black bg-transparent border-2 border-[#CCC2B2] rounded-[20px] appearance-none focus:bg-[#F5F3F0] lg:hover:bg-[#F5F3F0] focus:outline-none focus:ring-0 focus:border-[3px] focus:border-[#CCC2B2] peer" placeholder=" " required />
                    <label class="absolute text-sm lg:text-[16px] duration-300 transform -translate-y-6 scale-75 top-5 left-6 z-10 origin-[0] peer-focus:px-1 peer-focus:py-0.5 peer-focus:bg-[#CCC2B2] flex justify-center justify-items-center items-center rounded-[4px] drop-shadow-[0px_2px_5px_rgba(0,0,0,0.2)] peer-focus:start-6 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8">Your Message</label>
                </div>
                <!--/ Message -->
        
                <!-- Send Message -->
                <input type="submit" class="w-full py-6 bg-[#FBE525] border-none rounded-[64px] text-sm font-semibold mt-20 active:bg-[#E1CB04] lg:text-[16px] cursor-pointer" value="Send Message">
                <!--/ Send Message -->
            
            </form>
            <!--/ Contact Form-->
    </div>

</div>
