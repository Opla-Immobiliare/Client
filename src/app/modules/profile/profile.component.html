<div class="w-full px-4">

    <!-- Header -->
    <div class="w-full mt-10">
        <h2 class="text-[42px] text-[#C2B6A3]">Hello</h2>
    </div>

    <!-- User Card -->
    <div class="w-full bg-[#EBE7E0] rounded-[20px] mt-6 shadow-[0_0_25px_-5px_rgba(0,0,0,0.1)] inline-flex justify-center items-center flex-col pb-5">

        <!-- Image -->
        <div class="rounded-full shadow-[0_0_20px_0_rgba(0,0,0,0.15)] bg-[#E0DAD1] p-1 inline-flex justify-center items-center w-32 h-32 -mt-5">
            <app-user-icon dimensions="w-12 h-12" color="#000"></app-user-icon>
        </div>
        <!-- / Image -->

        <!-- Contact -->
        <div class="w-full inline-flex justify-center flex-col items-center">
            <div class="mt-1">
                <p class="text-sm text-[#7D7102]">Add name</p>
            </div>
            <div class="inline-flex justify-center items-center gap-2 mt-4">
                <app-phone dimensions="w-6 h-6" color="#7D7102"></app-phone>
                <p class="text-sm text-[#7D7102]">Add phone number</p>
            </div>
            <div class="mt-2">
                <p class="text-sm">email</p>
            </div>
        </div>
        <!-- / Contact -->

        <!-- Profile Settings -->
        <div class="mt-6 inline-flex justify-center items-center gap-2">
            <app-pencil dimensions="w-6 h-6" color="#7D7102"></app-pencil>
            <p class="text-sm text-[#7D7102]">Profile Settings</p>
        </div>
        <!-- / Profile Settings -->

    </div>
    <!-- / User Card -->

    <!-- Saved ads -->
    <app-saved-ads></app-saved-ads>
    <!-- / Saved ads -->

    <!-- Ads -->
    <app-ads></app-ads>
    <!-- / Ads -->
</div>
