<div *ngIf="(user$ | async) as user" class="w-full px-4 lg:px-[90px]">

    <!-- Header -->
    <div class="w-full mt-10 lg:mt-3">
        <h2 class="text-[42px] lg:text-[61px] text-[#C2B6A3]">Hello</h2>
    </div>

    <!-- User Card -->
    <div class="w-full bg-[#EBE7E0] rounded-[20px] mt-6 shadow-[0_0_25px_-5px_rgba(0,0,0,0.1)] inline-flex justify-center items-center flex-col lg:flex-row lg:gap-6 pb-5 lg:p-6">

        <!-- Image -->
        <div class="rounded-full shadow-[0_0_20px_0_rgba(0,0,0,0.15)] bg-[#E0DAD1] p-1 inline-flex justify-center items-center w-32 lg:w-36 h-32 lg:h-36 -mt-5 lg:mt-0 lg:border-2 lg:border-dashed lg:border-[#A39175] lg:shadow-none">
            <app-user-icon *ngIf="user.imagePath == null" dimensions="w-12 h-12" color="#000"></app-user-icon>
        </div>
        <!-- / Image -->

        <!-- Contact -->
        <div class="w-full inline-flex justify-center flex-col items-center lg:items-start">
            <div class="mt-1">
                <p class="text-sm text-[#7D7102]">{{ user.fullName }}</p>
            </div>
            <div class="inline-flex justify-center items-center gap-2 mt-4">
                <app-phone dimensions="w-6 h-6" color="#7D7102"></app-phone>
                <p class="text-sm text-[#7D7102]">{{ user.phoneNumber }}</p>
            </div>
            <div class="mt-2">
                <p class="text-sm">{{ user.email }}</p>
            </div>
        </div>
        <!-- / Contact -->

        <!-- Profile Settings -->
        <div class="mt-6 lg:mt-0 lg:w-max lg:self-start inline-flex justify-center items-center gap-2 cursor-pointer">
            <app-pencil dimensions="w-6 h-6" color="#7D7102"></app-pencil>
            <p [routerLink]="['settings']" class="text-sm text-[#7D7102] w-max">Impostazioni Profilo</p>
        </div>
        <!-- / Profile Settings -->

    </div>
    <!-- / User Card -->

    <!-- Saved ads -->
    <div *ngIf="isUser">
        <app-saved-ads></app-saved-ads>
    </div>
    <!-- / Saved ads -->

    <!-- Ads -->
    <app-ads [user]="user"></app-ads>
    <!-- / Ads -->
</div>
