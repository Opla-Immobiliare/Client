<div class="w-full mt-14">

    <!-- Title -->
    <div class="inline-flex justify-start items-center gap-3">
        <app-heart-icon dimensions="w-6 h-6" color="#000"></app-heart-icon>
        <p class="text-base lg:text-xl">Saved Ads</p>
    </div>

    <!-- No Ads -->
    <div class="w-full inline-flex flex-col justify-center items-center mt-6">
        <h3 class="text-2xl lg:text-[31px] text-[#A39175]">There are no saved ads</h3>
        <p class="mt-3 text-sm lg:text-base lg:max-w-[540px] text-center">To save an ad in your favorites press “♡”, so the next time you can find it easily.</p>
    </div>
    <!-- / No Ads -->
    
    <!-- Ads Card -->
    <div class="w-full lg:grid lg:grid-cols-3 lg:gap-4">
        <div class="w-full relative bg-[#D6CEC2] rounded-[20px] mt-3">
            <!-- Heart Button -->
            <button class="w-12 h-12 rounded-full inline-flex justify-center items-center bg-black bg-opacity-40 absolute top-4 right-4">
                <app-solid-heart-icon dimensions="w-6 h-6" color="white"></app-solid-heart-icon>
            </button>

            <!-- Image -->
            <img class="w-full h-56 rounded-[20px]" src="/assets/images/house-preview.jpeg" alt="house-preview" />

            <!-- Image Count -->
            <div class="w-full inline-flex justify-center items-center gap-2 -mt-10 absolute top-[238px]">
                <app-image-icon dimensions="w-4 h-4" color="white"></app-image-icon>
                <p class="text-white text-xs">34</p>
            </div>

            <!-- Info -->
            <div class="px-4 pt-4 pb-6">
                <!-- Title -->
                <h3 class="text-base">3-room in Via Bernardino Verro 78/a, Milano</h3>

                <!-- Characteristics -->
                <div class="w-full inline-flex items-center gap-3 mt-3">
                    <!-- Square metters -->
                    <div class="w-max h-8 bg-[#EBE7E0] rounded inline-flex justify-center items-center gap-3 px-1">
                        <app-wave-square-icon dimensions="w-6 h-6" color="#5C503D"></app-wave-square-icon>
                        <p class="text-xs text-[#5C503D]">72 &#13217;</p>
                    </div>
                    <!-- Bathtub -->
                    <div class="w-max h-8 bg-[#EBE7E0] rounded inline-flex justify-center items-center gap-3 px-1">
                        <app-bathtub-icon dimensions="w-6 h-6" color="#5C503D"></app-bathtub-icon>
                        <p class="text-xs text-[#5C503D]">2</p>
                    </div>
                    <!-- Beds -->
                    <div class="w-max h-8 bg-[#EBE7E0] rounded inline-flex justify-center items-center gap-3 px-1">
                        <app-bed-icon dimensions="w-6 h-6" color="#5C503D"></app-bed-icon>
                        <p class="text-xs text-[#5C503D]">2</p>
                    </div>
                </div>


                <!-- Pricing -->
                <div class="w-full mt-8">
                    <!-- Old Price -->
                    <div class="w-full inline-flex items-center gap-1">
                        <app-trend-down-icon dimensions="w-4 h-4" color="#539267"></app-trend-down-icon>
                        <p class="text-xs text-[#8A785B] line-through">€ 400,000 (-12%)</p>
                    </div>
                    <!-- Price -->
                    <p class="text-xl font-semibold">€ 352,000</p>
                </div>
            </div>
        </div>
    </div>
    <!-- / Ads Card -->

    <!-- Load More Button -->
    <div class="w-full inline-flex justify-center items-center">
        <button type="button" class="rounded-full px-8 h-12 border-2 border-[#213A29] text-[#213A29] bg-transparent cursor-pointer mt-8 hover:bg-[#213A29] hover:text-[#FBE525] focus:bg-[#122017] focus:text-[#FBE525]">
            Load More
        </button>
    </div>
    <!-- / Load More Button -->
    
</div>
