<div class="w-full">
    <form class="w-full" #f="ngForm" [formGroup]="updateUserForm" (ngSubmit)="updateUser()">

        <!-- Name -->
        <div class="relative z-0 w-full mt-10 group">
            <input 
                type="text"
                id="fullName"
                formControlName="fullName"
                [ngClass]="[updateUserForm.controls['fullName'].invalid && (updateUserForm.controls['fullName'].touched || updateUserForm.controls['fullName'].dirty) ? 'border-[#FF5449] focus:border-[#FF5449]' : '']"
                class="block w-full h-16 items-center px-6 text-sm text-black bg-transparent border-2 border-[#CCC2B2] rounded-[20px] appearance-none focus:bg-[#F5F3F0] focus:outline-none focus:ring-0 focus:border-[3px] focus:border-[#CCC2B2] hover:bg-[#F5F3F0] peer"
                placeholder=""
                autocomplete="off"
                required />
            <label
                for="fullName"
                [ngClass]="labelControl('fullName')"
                class="absolute text-base duration-300 transform -translate-y-8 scale-75 top-5 left-6 z-10 origin-[0] peer-focus:px-1 peer-focus:py-0.5 peer-focus:bg-[#CCC2B2] flex justify-center justify-items-center items-center rounded-[4px] drop-shadow-[0px_2px_5px_rgba(0,0,0,0.2)] peer-focus:start-6 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8">
                {{ (isAgency) ? 'Manager\'s Full Name' : 'Full Name' }}
            </label>
        </div>
        <!--/ Name -->

        <!-- Company Name -->
        <div *ngIf="isAgency" class="relative z-0 w-full mt-5 group">
            <input 
                type="companyName"
                id="companyName"
                formControlName="companyName"
                [ngClass]="[!updateUserForm.controls['companyName'].valid && (updateUserForm.controls['companyName'].touched || updateUserForm.controls['companyName'].dirty) ? 'border-[#FF5449] focus:border-[#FF5449]' : '']"
                class="block w-full h-16 items-center px-6 text-sm text-black bg-transparent border-2 border-[#CCC2B2] rounded-[20px] appearance-none focus:bg-[#F5F3F0] focus:outline-none focus:ring-0 focus:border-[3px] focus:border-[#CCC2B2] hover:bg-[#F5F3F0] peer"
                placeholder=""
                autocomplete="off"
                required />
            <label
                for="companyName"
                [ngClass]="labelControl('companyName')"
                class="absolute text-base duration-300 transform -translate-y-8 scale-75 top-5 left-6 z-10 origin-[0] peer-focus:px-1 peer-focus:py-0.5 peer-focus:bg-[#CCC2B2] flex justify-center justify-items-center items-center rounded-[4px] drop-shadow-[0px_2px_5px_rgba(0,0,0,0.2)] peer-focus:start-6 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8">
                Company Name
            </label>
        </div>
        <!--/ Company Name-->

        <!-- Phone -->
        <div class="flex mt-5">

            <!-- Phone Code -->
            <div class="flex items-center gap-4 px-6 rounded-l-[20px] border-2 border-[#CCC2B2] h-16 w-max relative">
                <label for="phone" class="w-max">{{ updateUserForm.value.phoneCode }}</label>
                <button id="phonecode-dropdown" (click)="phonecodes = (phonecodes) ? false : true">
                    <app-arrow-icon dimension="w-4 h-4" color="#000"></app-arrow-icon>
                </button>
                <div *ngIf="phonecodes" class="z-10 absolute top-[52px] bg-[#CCC2B2] p-6 w-max h-96 overflow-y-scroll rounded-[20px] devide-y">
                    <ul class="space-y-4 text-sm" aria-labelledby="phonecode-dropdown">
                        <li *ngFor="let code of countryCodesList | keyvalue" (click)="updateUserForm.value.phoneCode = code.value; phonecodes = false;">{{ code.value }}</li>
                    </ul>
                </div>
            </div>
            <!-- / Phone Code -->

            <!-- Number -->
            <div class="relative z-0 w-full group">
                <input 
                    type="phone"
                    id="phoneNumber"
                    formControlName="phoneNumber"
                    [ngClass]="[!updateUserForm.controls['phoneNumber'].valid && (updateUserForm.controls['phoneNumber'].touched || updateUserForm.controls['phoneNumber'].dirty) ? 'border-[#FF5449] focus:border-[#FF5449]' : '']"
                    class="block w-full h-16 items-center px-6 text-sm text-black bg-transparent border-2 border-l-0 border-[#CCC2B2] rounded-r-[20px] appearance-none focus:bg-[#F5F3F0] focus:outline-none focus:ring-0 focus:border-[3px] focus:border-[#CCC2B2] hover:bg-[#F5F3F0] peer"
                    placeholder=""
                    autocomplete="off"
                    required />
                <label

                    Telefono
                </label>
            </div>
            <!-- / Number -->
        </div>
        <!-- / Phone -->

        <!-- Date of Birth -->
        <div *ngIf="!isAgency" class="flex gap-1 mt-5">

                <label

                    Giorno
                </label>
            </div>
            <!-- Month -->

                <label

                    [ngClass]="labelControl('year')"
                    class="absolute text-base duration-300 transform -translate-y-8 scale-75 top-5 left-6 z-10 origin-[0] peer-focus:px-1 peer-focus:py-0.5 peer-focus:bg-[#CCC2B2] flex justify-center justify-items-center items-center rounded-[4px] drop-shadow-[0px_2px_5px_rgba(0,0,0,0.2)] peer-focus:start-6 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8">
                    Anno
                </label>
            </div>
        </div>

        <!-- Company Name -->
        <div *ngIf="isAgency" class="relative z-0 w-full mt-5 group">

                id="companyName"
                formControlName="companyName"

                class="block w-full h-16 items-center px-6 text-sm text-black bg-transparent border-2 border-[#CCC2B2] rounded-[20px] appearance-none focus:bg-[#F5F3F0] focus:outline-none focus:ring-0 focus:border-[3px] focus:border-[#CCC2B2] hover:bg-[#F5F3F0] peer"

                placeholder=""

            <label

        <!-- ZIP -->

            [disabled]="updateUserForm.invalid"
