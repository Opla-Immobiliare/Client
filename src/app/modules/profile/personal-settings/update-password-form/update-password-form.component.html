<div class="w-full">

    <form class="w-full" #f="ngForm" [formGroup]="updatePasswordForm">

        <!-- Email -->
        <div class="relative z-0 w-full mt-10 group opacity-50">
            <input 
                type="email"
                id="email"
                formControlName="email"
                class="block w-full h-16 items-center px-6 text-sm text-black bg-transparent border-2 border-[#CCC2B2] rounded-[20px] appearance-none focus:outline-none focus:ring-0 focus:border-[3px] peer"
                placeholder=""
                autocomplete="off"
                required />
            <label
                for="email"
                class="absolute text-base duration-300 transform -translate-y-8 scale-75 top-5 left-6 z-10 origin-[0] peer-focus:px-1 peer-focus:py-0.5 bg-[#CCC2B2] px-1 py-0.5 peer-focus:bg-[#CCC2B2] flex justify-center justify-items-center items-center rounded-[4px] drop-shadow-[0px_2px_5px_rgba(0,0,0,0.2)] peer-focus:start-6 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8">
                Account email
            </label>
            <div class="w-max inline-flex justify-center items-center gap-2 px-4 pt-2 rounded-full bg-[#EBE7E0] h-8">
                <app-google-logo dimensions="w-6 h-6"></app-google-logo>
                <p class="text-[10px]">Signed in with a Google account</p>
            </div>
        </div>

        <!-- Header -->
        <div class="w-full mt-8 space-y-2">
            <h3 class="text-lg font-semibold">Change Password</h3>
            <p class="text-sm">If you'd like to change your password, please enter your new one below.</p>
        </div>

        <!-- Current Password -->
        <div class="relative z-0 w-full group mt-8">
            <input 
                type="currentPassword"
                id="currentPassword"
                formControlName="currentPassword"
                [ngClass]="[updatePasswordForm.controls['currentPassword'].invalid && (updatePasswordForm.controls['currentPassword'].touched || updatePasswordForm.controls['currentPassword'].dirty) ? 'border-[#FF5449] focus:border-[#FF5449]' : '']"
                class="block w-full h-16 items-center px-6 text-sm text-black bg-transparent border-2 border-[#CCC2B2] rounded-[20px] appearance-none focus:bg-[#F5F3F0] focus:outline-none focus:ring-0 focus:border-[3px] focus:border-[#CCC2B2] hover:bg-[#F5F3F0] peer"
                placeholder=""
                required />
            <label
                for="password"
                [ngClass]="labelControl('currentPassword')"
                class="absolute text-base duration-300 transform -translate-y-8 scale-75 top-5 left-6 z-10 origin-[0] peer-focus:px-1 peer-focus:py-0.5 peer-focus:bg-[#CCC2B2] flex justify-center justify-items-center items-center rounded-[4px] drop-shadow-[0px_2px_5px_rgba(0,0,0,0.2)] peer-focus:start-6 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8">
                Type your current password
            </label>
        </div>

        <!-- New Password -->
        <div class="relative z-0 w-full group mt-8">
            <input 
                type="newPassword"
                id="newPassword"
                formControlName="newPassword"
                [ngClass]="[updatePasswordForm.controls['newPassword'].invalid && (updatePasswordForm.controls['newPassword'].touched || updatePasswordForm.controls['newPassword'].dirty) ? 'border-[#FF5449] focus:border-[#FF5449]' : '']"
                class="block w-full h-16 items-center px-6 text-sm text-black bg-transparent border-2 border-[#CCC2B2] rounded-[20px] appearance-none focus:bg-[#F5F3F0] focus:outline-none focus:ring-0 focus:border-[3px] focus:border-[#CCC2B2] hover:bg-[#F5F3F0] peer"
                placeholder=""
                required />
            <label
                for="newPassword"
                [ngClass]="labelControl('newPassword')"
                class="absolute text-base duration-300 transform -translate-y-8 scale-75 top-5 left-6 z-10 origin-[0] peer-focus:px-1 peer-focus:py-0.5 peer-focus:bg-[#CCC2B2] flex justify-center justify-items-center items-center rounded-[4px] drop-shadow-[0px_2px_5px_rgba(0,0,0,0.2)] peer-focus:start-6 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8">
                Type your new password
            </label>
        </div>

        <!-- Confirm Password -->
        <div class="relative z-0 w-full group mt-8">
            <input 
                type="confirmPassword"
                id="confirmPassword"
                formControlName="confirmPassword"
                [ngClass]="[updatePasswordForm.controls['confirmPassword'].invalid && (updatePasswordForm.controls['confirmPassword'].touched || updatePasswordForm.controls['confirmPassword'].dirty) ? 'border-[#FF5449] focus:border-[#FF5449]' : '']"
                class="block w-full h-16 items-center px-6 text-sm text-black bg-transparent border-2 border-[#CCC2B2] rounded-[20px] appearance-none focus:bg-[#F5F3F0] focus:outline-none focus:ring-0 focus:border-[3px] focus:border-[#CCC2B2] hover:bg-[#F5F3F0] peer"
                placeholder=""
                required />
            <label
                for="confirmPassword"
                [ngClass]="labelControl('confirmPassword')"
                class="absolute text-base duration-300 transform -translate-y-8 scale-75 top-5 left-6 z-10 origin-[0] peer-focus:px-1 peer-focus:py-0.5 peer-focus:bg-[#CCC2B2] flex justify-center justify-items-center items-center rounded-[4px] drop-shadow-[0px_2px_5px_rgba(0,0,0,0.2)] peer-focus:start-6 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8">
                Confirm your new password
            </label>
        </div>

        <button
            [disabled]="updatePasswordForm.invalid"
            type="submit" 
            class="w-full py-4 mt-10 bg-[#FBE525] rounded-[500px] border-none text-sm font-semibold hover:drop-shadow-[0px_0px_20px_rgba(251,229,37,1)] active:drop-shadow-none active:bg-[#E1CB04] lg:max-w-[450px] lg:text-[16px] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:drop-shadow-none">
            Change Password
        </button>
    </form>

</div>
