<div  class="w-full rounded-[20px] bg-[#D6CEC2] lg:inline-flex lg:justify-start lg:items-top lg:p-2 lg:hover:shadow-[4px_0px_0px_0px_rgba(251,229,37,1)]">

    <!-- Image Carousel -->
    <!-- <div class="w-full lg:max-w-[360px]">
        <app-carousel></app-carousel>
    </div> -->

    <div [routerLink]="['property', property?.id]" class="w-full lg:max-w-[360px] cursor-pointer">
        <img src="./assets/images/Opla-TEST-House.jpg" class="w-full lg:max-w-[360px] h-56 lg:h-60 rounded-[20px]" alt="...">
    </div>

    <!-- Content -->
    <div class="w-full px-4 pt-6 lg:pt-4 pb-8 lg:pb-4  lg:inline-flex lg:flex-col lg:justify-between">
        <div class="w-full">
            <!-- Header -->
            <div class="w-full lg:inline-flex lg:justify-between lg:items-center">
                <h2 [routerLink]="['property', property?.id]" class="text-lg lg:text-xl cursor-pointer">{{ property?.alias }}</h2>
                <app-favourites class="hidden lg:block"></app-favourites>
            </div>

            <!-- Characteristics -->
            <div [routerLink]="['property', property?.id]" class="w-full inline-flex items-center gap-3 mt-3">
                <!-- Square metters -->
                <div class="w-max h-8 bg-[#EBE7E0] rounded inline-flex justify-center items-center gap-3 px-1">
                    <app-wave-square-icon dimensions="w-6 h-6" color="#5C503D"></app-wave-square-icon>
                    <p class="text-xs text-[#5C503D]">{{property?.squareMeters}} &#13217;</p>
                </div>
                <!-- Bathtub -->
                <div *ngIf="property?.bathrooms != 0" class="w-max h-8 bg-[#EBE7E0] rounded inline-flex justify-center items-center gap-3 px-1">
                    <app-bathtub-icon dimensions="w-6 h-6" color="#5C503D"></app-bathtub-icon>
                    <p class="text-xs text-[#5C503D]">{{ property?.bathrooms }}</p>
                </div>
                <!-- Beds -->
                <div  *ngIf="property?.bedrooms != 0" class="w-max h-8 bg-[#EBE7E0] rounded inline-flex justify-center items-center gap-3 px-1">
                    <app-bed-icon dimensions="w-6 h-6" color="#5C503D"></app-bed-icon>
                    <p class="text-xs text-[#5C503D]">{{ property?.bedrooms }}</p>
                </div>
            </div>
        </div>

        <!-- Pricing -->
        <div [routerLink]="['property', property?.id]" class="w-full mt-8 cursor-pointer">
            <!-- Old Price -->
            <div *ngIf="property?.oldPrice != null" class="w-full inline-flex items-center gap-1">
                <app-trend-down-icon dimensions="w-4 h-4" color="#539267"></app-trend-down-icon>
                <p class="text-xs text-[#8A785B] line-through">â‚¬ 400,000 (-12%)</p>
            </div>
            <!-- Price -->
            <div class="inline-flex w-full justify-between items-center">
                <p class="text-xl font-semibold lg:text-2xl">{{ property?.price | currency: 'EUR':'symbol':'1.2':'it' }}</p>
                <app-favourites class="lg:hidden"></app-favourites>
            </div>
        </div>
    </div>
</div>
