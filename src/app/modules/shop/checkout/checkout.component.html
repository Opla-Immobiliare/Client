                <div class="flex flex-row gap-10">
                    <div class="w-max inline-flex justify-start items-center gap-4">

                    </div>
                    <div class="w-max inline-flex justify-start items-center gap-4">
                        <input id="1" type="radio" value="1" class="w-6 h-6 text-[#5C503D] bg-transparent border-[#5C503D] border-2 focus:bg-[#FBE525] focus:ring-none focus:ring-0" />
