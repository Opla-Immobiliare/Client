<form #f="ngForm" class="w-full h-full" [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">

    <div class="w-full h-full lg:flex lg:justify-between lg:items-center gap-10">
        <!-- Text -->
        <div class="w-full h-full flex flex-col justify-center items-start">
            <p class="text-2xl mt-5 lg:text-[31px] lg:mt-0">Password Recovery!</p>
            <p class="text-sm mt-3 lg:text-[16px]">Type the email of your account </p>
        </div>

        <!-- Form -->
        <div class="w-full h-full flex flex-col justify-between items-center">
            <div class="h-16"></div>
            <div class="relative z-0 w-full group">
                <input 
                    type="email"
                    class="block w-full h-16 items-center px-6 text-sm text-black bg-transparent border-2 border-[#CCC2B2] rounded-[20px] appearance-none focus:bg-[#F5F3F0] focus:outline-none focus:ring-0 focus:border-[3px] focus:border-[#CCC2B2] hover:bg-[#F5F3F0] lg:max-w-[450px] peer" placeholder=" " required />
                <label 
                    class="absolute text-sm duration-300 transform -translate-y-6 scale-75 top-5 left-6 z-10 origin-[0] peer-focus:px-1 peer-focus:py-0.5 peer-focus:bg-[#CCC2B2] flex justify-center justify-items-center items-center rounded-[4px] drop-shadow-[0px_2px_5px_rgba(0,0,0,0.2)] peer-focus:start-6 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8">
                    Email
                </label>
            </div>
            <div *ngIf="!success" class="self-end w-full mt-[60px] lg:mt-0">
                <button type="submit" class="w-full py-4 bg-[#FBE525] rounded-[500px] border-none text-sm font-semibold hover:drop-shadow-[0px_0px_20px_rgba(251,229,37,1)] active:drop-shadow-none active:bg-[#E1CB04] lg:max-w-[450px] lg:text-[16px]">Recover your account</button>
            </div>
        </div>
    </div>
        
</form>
