<div class="w-full px-4 py-8">

    <app-left-arrow></app-left-arrow>
    
    <!-- Title -->
    <p class="text-2xl mt-4">Login</p>
    <p class="text-sm mt-3">Sign In to your Opla Account using your email address</p>
    <!--/ Title -->

    <!-- Log In Form -->
    <form>

        <!-- Email -->
        <div class="relative z-0 w-full mt-10 group">
            <input type="email" class="block w-full h-16 items-center px-6 text-sm text-black bg-transparent border-2 border-[#CCC2B2] rounded-[20px] appearance-none focus:bg-[#F5F3F0] focus:outline-none focus:ring-0 focus:border-[3px] focus:border-[#CCC2B2] peer" placeholder=" " required />
            <label class="absolute text-sm duration-300 transform -translate-y-6 scale-75 top-5 left-6 z-10 origin-[0] peer-focus:px-1 peer-focus:py-0.5 peer-focus:bg-[#CCC2B2] flex justify-center justify-items-center items-center rounded-[4px] drop-shadow-[0px_2px_5px_rgba(0,0,0,0.2)] peer-focus:start-6 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8">Email</label>
        </div>
        <!--/ Email -->

        <!-- Password -->
        <div class="relative z-0 w-full mt-5 group">
            <input type="password" class="block w-full h-16 items-center px-6 text-sm text-black bg-transparent border-2 border-[#CCC2B2] rounded-[20px] appearance-none focus:bg-[#F5F3F0] focus:outline-none focus:ring-0 focus:border-[3px] focus:border-[#CCC2B2] peer" placeholder=" " required>
            <label class="absolute text-sm duration-300 transform -translate-y-6 scale-75 top-5 left-6 z-10 origin-[0] peer-focus:px-1 peer-focus:py-0.5 peer-focus:bg-[#CCC2B2] flex justify-center justify-items-center items-center rounded-[4px] drop-shadow-[0px_2px_5px_rgba(0,0,0,0.2)] peer-focus:start-6 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-8">Password</label>
        </div>
        <!--/ Password -->

        <p class="text-[10px] text-[#7D7102] mt-3 ml-6 active:underline ">Forgot your password?</p>

        <!-- Google Login -->
        <a href="#" class="w-full py-3 bg-transparent border-2 border-[#FBE525] rounded-[26px] flex justify-center items-center gap-3 cursor-pointer mt-5 active:bg-[#E1CB04] active:border-none">
            <app-google-logo></app-google-logo>
            <p class="text-sm">or login with Google</p>
        </a>
        <!--/ Google Login -->

        <!-- Login Button -->
        <input type="submit" class="w-full py-4 bg-[#FBE525] border-none rounded-[500px] text-sm font-semibold text-center mt-36 active:bg-[#E1CB04]" value="Login">
        <!--/ Login Button -->

    </form>
    <!--/ Log In Form -->

    <!-- Create Account Block -->
    <div class="w-full px-4 py-5 bg-[#EBE7E0] rounded-[20px] mt-5">
        <p class="text-sm">You don't have an account?</p>
        <img src="/src/assets/images/Register_User.webp" class="w-full h-[173px] my-7">
        <a href="#" class="w-full py-4 bg-transparent border-2 border-[#213a29] rounded-[500px] text-sm text-[#213a29] font-semibold flex justify-center items-center active:bg-[#122017] active:text-[#FBE525]">Create Account</a>
    </div>
    <!--/ Create Account Up Block -->

    <!-- Create Business Account Block -->
    <div class="w-full px-4 py-5 bg-[#FCED69] rounded-[20px] mt-10">
        <p class="text-sm">Are you real estate agency/agent?</p>
        <img src="/src/assets/images/Business_Account.webp" class="w-full h-[90px] my-7">
        <a href="#" class="w-full py-4 bg-[#CCC2B2] rounded-[500px] text-sm font-semibold flex justify-center items-center active:bg-[#C2B6A3]">Create Business Account</a>
    </div>
    <!--/ Create Business Account Block -->

</div>
