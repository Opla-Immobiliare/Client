<div [ngClass]="hideFooter()" class="p-4 w-full lg:justify-center">
    <div class="pt-16 px-4 pb-4 bg-[#213A29] flex flex-col items-center border-none rounded-[30px] w-full lg:px-20 lg:pt-24">
        
        <div class="lg:w-full lg:flex lg:flex-row lg:justify-between">
            <div class="lg:flex lg:flex-col lg:justify-center">
                <!-- Opla Immobiliare Logo -->
                <div class="flex justify-center w-full">
                    <app-opla-logo dimensions="w-[134px] h-12 lg:w-[201px] lg:h-[72px]" color="#FBE525"></app-opla-logo>
                </div>
            
                <!-- Social Icons -->
                <div class="flex flex-row justify-center gap-6 mt-12 w-full">
                    <app-linkedin-icon></app-linkedin-icon>
                    <app-instagram-icon></app-instagram-icon>
                    <app-x-icon></app-x-icon>
                </div>
            </div>
    
            <!-- Footer Menu  -->
            <div class="w-full flex flex-col mt-12 lg:flex-row lg:mt-0 lg:gap-36 lg:pl-[20%]">
                <ul class="text-[#AED1B9] text-sm space-y-4 lg:text-base">
                    <li class="hover:text-white cursor-pointer">About Us</li>
                    <li [routerLink]="['/contact']" routerLinkActive="text-white" class="hover:text-white cursor-pointer">Contact</li>
                    <li class="hover:text-white cursor-pointer">Add Your Property</li>
                </ul>
                <ul class="text-[#AED1B9] text-sm space-y-4 mt-8 lg:mt-0 lg:text-base">
                    <li [routerLink]="['/business']" class="hover:text-white cursor-pointer">Register As Professional</li>
                    <li class="hover:text-white cursor-pointer">Register As Private</li>
                    <li class="hover:text-white cursor-pointer">Log In</li>
                </ul>
            </div>
        </div>

        <!-- Line -->
        <div class="w-full border border-[#2E5139] mt-10"></div>

        <!-- Bottom Nav -->
        <div class="grid grid-cols-2 items-center w-full space-y-6">
            <!-- Terms -->
            <div class="col-span-2 lg:col-span-1 flex justify-center gap-2 mt-5 w-full px-4 lg:order-2">
                <ul class="text-[#BEDAC7] text-[11px] flex justify-between items-center w-full">
                    <li [routerLink]="['/terms-of-use']" routerLinkActive="text-white" class="hover:text-white cursor-pointer">Terms Of Use</li>
                    <li [routerLink]="['/privacy-policy']" routerLinkActive="text-white" class="hover:text-white cursor-pointer">Privacy Policy</li>
                    <li [routerLink]="['/cookies-policy']" routerLinkActive="text-white" class="hover:text-white cursor-pointer">Cookie Policy</li>
                </ul>
            </div>
            <!-- / Terms -->

            <!-- Copyright -->
            <div class="justify-self-start lg:order-1">
                <p class="text-[#BEDAC7] text-[11px] font-normal">Â© 2024 Opla Immobiliare</p>
            </div>
            <!-- / Copyright -->

                <div class="max-w-[145px] h-10 bg-[#2E5139] rounded-[24px] flex justify-between items-center px-5 gap-3 lg:gap-2">
                    <div class="flex flex-row gap-3">

                    <app-arrow-icon></app-arrow-icon>
                </div>
            </div> -->
            <!-- / Language -->
        </div>
        <!-- / Bottom Nav -->    
    </div>
</div>

<!-- Mobile Menu -->
<div *ngIf="(isLoggedIn$ | async)" class="w-full px-4 fixed bottom-0 left-0 lg:hidden">
    <div class="w-full bg-[#213A29] inline-flex justify-center items-center gap-8 pb-1 pt-2 rounded-t-[20px]">

        <!-- Profile -->
        <div class="inline-flex items-center flex-col gap-1">
            <button [routerLink]="['/profile']" class="inline-flex justify-center items-center bg-[#2E5139] rounded-full w-6 h-6">
                <app-user-icon dimensions="w-4 h-4" color="#9DC7AB"></app-user-icon>
            </button>
            <p class="text-[10px] text-[#AED1B9]">Profile</p>
        </div>

        <!-- Add -->
        
        <!-- Favs -->
        <div class="inline-flex items-center flex-col gap-1">
            <button [routerLink]="['/profile']" class="inline-flex justify-center items-center bg-[#2E5139] rounded-full w-6 h-6">
                <app-heart-icon dimensions="w-4 h-4" color="#9DC7AB"></app-heart-icon>
            </button>
            <p class="text-[10px] text-[#AED1B9]">Favs</p>
        </div>

        <!-- Settings -->
        <div class="inline-flex items-center flex-col gap-1">
            <button [routerLink]="['/profile/settings']" class="inline-flex justify-center items-center bg-[#2E5139] rounded-full w-6 h-6">
                <app-user-circle-gear-icon dimensions="w-4 h-4" color="#9DC7AB"></app-user-circle-gear-icon>
            </button>
            <p class="text-[10px] text-[#AED1B9]">Settings</p>
        </div>
    </div>
</div>
<!-- / Mobile Menu -->
